 # Labour Rights Law-Group
 law_corporatist_labour_syndicate:0 "Corporatist Labour Syndicate"
 law_corporatist_labour_syndicate_desc:0 "This law establishes national federations consisting of workers and employer syndicates, organised along professions and sectors. Under this framework, workers and employer representatives collaborate to collectively manage and govern labour conditions. The aim is to harmonise relations between labour and capital, with these national syndicates utilised to mediate worker grievances, negotiate terms, and ensure the overseeing of production in a comprehensive manner."


