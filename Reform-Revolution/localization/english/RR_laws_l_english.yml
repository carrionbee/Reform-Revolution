 military_administration_risk_strong_presidency_tt:0 "Consider the role of the [Concept('concept_army','Military')] in Government:"
 military_administration_risk_strong_presidency_desc_tt:0 "The [concept_army] have some security concerns, and endorse the implementation of [GetLawType('law_military_cantons').GetName] to provide additional safeguards. However there are wings of the [GetPopType('officers').GetName] and [GetPopType('soldiers').GetName] that will push for a further consolidation of powers - to ensure peace, freedom, justice, and security for the state."
 
 institution_feudal_privilages:0 "Feudal Oversight"
