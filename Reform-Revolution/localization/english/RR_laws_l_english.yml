 lawgroup_executive_privileges_desc:0 "Discreet Privilages of the [concept_ruler]"
 institution_executive_privileges:0 "Level of Executive Privilages"
 institution_executive_privileges_desc:0 "The degree to which various Executive Privilages have been advanced and entrenched for the benefit of the [concept_ruler]"
 modifier_country_institution_executive_privileges_max_investment_add:0 "Entrenchment of Executive Privilages"
 modifier_country_institution_executive_privileges_max_investment_add_desc:0 "The degree to which various Executive Privilages have been advanced and entrenched for the benefit of the [concept_ruler]"
 
 law_no_reserve_powers:0 "No Reserve Powers"
 law_no_reserve_powers_desc:0 "The [concept_ruler] has not currently consolidated any discretionary powers."
 
 law_decree_powers:0 "Expanded Decree Powers"
 law_decree_powers_desc:0 "The [concept_ruler] in this country has few legal obstacles to any [concept_decree], effectively bypassing local administration with little oversight."
 
 law_personality_cult:0 "Personality Cult"
 law_personality_cult_desc:0 "The [concept_ruler] has ascended to a position of unparalleled charismatic authority, and has become an icon of the state - embodying the collective identity of the people."
 
 law_sycophants:0  "Sycophants"
 law_sycophants_desc:0 "The [concept_ruler] has leveraged a network of devoted sycophants in the legislative process. Under the guise of unity and efficiency, the head of state can now expedite the passage of laws, gaining unprecedented influence over the legislative process."
 
 law_ministers_appointed:0 "Appointed Ministers"
 law_ministers_appointed_desc:0 "The [concept_ruler] appoints all Government Ministers directly, along with their portfolios."
 
 law_generalissimo:0 "Generalissimo"
 law_generalissimo_desc:0 "The [concept_ruler] has been bestowed the prestigious rank of Generalissimo, a supreme military commander vested with unparalleled authority."
 
 #law_HOS_army:0 "Honor Guard"
 #law_HOS_army_desc:0 "Royal Guard, Republican Guard, Revolutionary Guard: whichever is their name, the honour guard of the Head of State in this country are more than just a personal bodyguard. This force act as the leader's personal army, and they both augment the regular standing forces and ensure that dissent is forcefully discouraged."



 # LGBTQ Law-Group
 lawgroup_LGBTQ_rights:0 "Rights of Sexual Minorities"
 lawgroup_LGBTQ_rights_desc:0 "Legislation on the legal and social rights of sexual minorities."
 
 law_LGBTQ_rights_criminalised:0 "Deviancy Laws: Criminalisation & Persecution"
 law_LGBTQ_rights_criminalised_desc:0 "The state has various laws in place that actively criminalise identity and behavior of sexual minorities, from anti-sodomy laws, anti-crossdressing laws, to criminalised same-sex relationships. Harsh punishments are commonplace, discrimination and persecution are unchallenged in this society. Such laws create a hostile environment for these individuals, drowning of their basic human rights and a very real risk to life."
 
 law_LGBTQ_rights_institutionalised:0 "Mandatory Institutionalisation of Sexual Minorities"
 law_LGBTQ_rights_institutionalised_desc:0 "Institutionalisation represents a shift away from overt criminal punishments towards pathologisation of sexual minorities as mentally ill. Individuals may be forcibly detained in psychiatric facilities solely based on sexual orientation or gender identity for so-called treatment. This institutionalised discrimination extends beyond criminal law, as mental health institutions are used to subject sexual minorities to gross abuses under the guise of medical care. Such practices further exacerbate the suffering of sexual minorities, as legal barriers to employment persist and essential services are denied as discrimination persists. Basic human rights and bodily health are routinely violated under pseudoscientific pretexts."
 
 law_LGBTQ_rights_decriminalised:0 "Toleration & Decriminalisation of Sexual Minorities "
 law_LGBTQ_rights_decriminalised_desc:0 "Decriminalisation represents a shift towards a toleration (but not acceptance) of sexual minorities, where laws no longer explicitly target individuals for prosecution. However this hasn't guaranteed equal rights or protection from discrimination. While legal penalties are lifted, societal attitudes and institutional biases persist and are not actively challenged, creating an environment where sexual minorities still face challenges in accessing their full basic human rights."
 
 law_LGBTQ_rights_protected:0 "Recongition & Protection of Sexual Minorities"
 law_LGBTQ_rights_protected_desc:0 "There now exists a vast legal framework that actively safeguards the rights and well-being of sexual minorities. Laws are in place to prevent discrimination, promote equal opportunities, and protect against hate crimes. This stance fosters an inclusive society where sexual minorities are actively protected, contributing to a more equitable human rights environment."

